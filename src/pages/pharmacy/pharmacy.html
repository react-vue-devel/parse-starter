<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pharmacies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of pharmacyProvider?.pharmacies" >
      <ion-avatar item-start>
        <img src="assets/icon/pharmacy-avatar.png">
      </ion-avatar>
      <h2>{{ item.get('name') }}</h2>
      <p>{{ item.get('address').get('fullAddress') }}</p>
      <button ion-button clear item-end (click)="viewPharmacy(item)">View</button>
    </ion-item>
  </ion-list>

</ion-content>
