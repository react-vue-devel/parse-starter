<!-- Generated template for the LoginComponent component -->
<ion-card *ngIf="!auth?.currentUser">
  <ion-card-header>
    Login
  </ion-card-header>
  <ion-card-content>
    <ion-list inset>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <button ion-button block (click)="login()">Sign In</button>

  </ion-card-content>
</ion-card>
